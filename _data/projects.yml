- name: Tumbleweed Kubic
  rundown: Container as a Service Platform based on Kubernetes atop openSUSE MicroOS
  description: >-
    Tumbleweed-Kubic currently offers the following supported System Roles which can be selected during Installation
    
    * openSUSE MicroOS
    
    * kubeadm - Kubernetes stack configured using kubeadm atop a openSUSE MicroOS base system
  links:
