- name: kubeadm <img src="/assets/images/certified-kubernetes-color.svg" alt="Certified Kubernetes" width="140" align="right" />
  rundown: Certified Kubernetes Distribution using kubeadm atop an openSUSE MicroOS base system
  description: >-
    Kubernetes is an open-source system for automating deployment, scaling, and management of containerised applications.
    Kubic uses kubeadm to provide an easy way of configuring a Kubernetes cluster across multiple machines, while our MicroOS base keeps your operating system updated automatically, with fully atomic rollbacks if required.
  links:
    - name: kubeadm Documentation
      link: https://en.opensuse.org/Kubic:kubeadm
      icon: arrow-forward
      color: success

- name: MicroOS
  rundown: openSUSE Tumbleweed based OS providing Transactional (Atomic) Updates upon a read-only btrfs root filesystem
  description: >-
    Designed to host container workloads with automated administration & patching.
    Installing the openSUSE MicroOS System Role from Kubic you get a quick, small environment for deploying Containers, or any other workload that benefits from Transactional Updates.
    MicroOS will also soon be offered as Virtual Machine Images
  links:
    - name: MicroOS Documentation
      link: https://en.opensuse.org/Kubic:MicroOS
      icon: arrow-forward
      color: success
